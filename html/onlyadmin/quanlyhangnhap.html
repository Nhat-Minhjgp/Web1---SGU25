<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý nhập sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans min-h-screen">
    <div class="max-w-5xl mx-auto py-10 px-6">
      <!-- Nút quay về -->
      <div class="mb-6">
        <a
          href="daodienad.html"
          class="inline-block bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded"
        >
          ← Quay lại
        </a>
      </div>
  <body class="bg-gray-900 text-white p-6">
    <h1 class="text-3xl font-bold mb-6">Quản lý nhập sản phẩm</h1>

    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Thêm phiếu nhập hàng</h2>
      <form class="space-y-4">
        <input
          type="date"
          class="w-full p-2 bg-gray-700 rounded border border-gray-600"
        />
        <input
          type="number"
          placeholder="Giá nhập"
          class="w-full p-2 bg-gray-700 rounded border border-gray-600"
        />
        <input
          type="number"
          placeholder="Số lượng"
          class="w-full p-2 bg-gray-700 rounded border border-gray-600"
        />
        <button class="bg-blue-600 px-4 py-2 rounded">Thêm phiếu</button>
      </form>
    </div>

    <div>
      <h2 class="text-xl font-semibold mb-2">Danh mục phiếu nhập</h2>
      <input
        type="text"
        placeholder="Tìm kiếm..."
        class="w-full p-2 bg-gray-700 rounded border border-gray-600 mb-4"
      />
      <!-- Bảng hiển thị -->
    </div>
  </body>
</html>
