<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loại sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans min-h-screen">
    <div class="max-w-4xl mx-auto py-10 px-6">
      <!-- Nút quay về -->
      <div class="mb-6">
        <a
          href="daodienad.html"
          class="inline-block bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded"
        >
          ← Quay về màn hình chính
        </a>
      </div>

      <h1 class="text-3xl font-bold mb-6">Loại sản phẩm</h1>

      <!-- Form thêm/sửa -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4">Thêm / Sửa loại sản phẩm</h2>
        <form class="space-y-4">
          <div>
            <label class="block mb-1 text-gray-300">Tên loại sản phẩm</label>
            <input
              type="text"
              class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Nhập tên loại sản phẩm"
            />
          </div>
          <div class="flex gap-4">
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white"
            >
              Thêm
            </button>
            <button
              type="button"
              class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded text-white"
            >
              Sửa
            </button>
          </div>
        </form>
      </div>

      <!-- Tìm kiếm -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4">Tìm loại sản phẩm</h2>
        <input
          type="text"
          class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Nhập từ khóa tìm kiếm..."
        />
      </div>

      <!-- Danh sách loại sản phẩm -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Danh sách loại sản phẩm</h2>
        <table class="w-full table-auto text-left">
          <thead>
            <tr class="text-gray-400 border-b border-gray-600">
              <th class="pb-2">ID</th>
              <th class="pb-2">Tên loại</th>
              <th class="pb-2">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b border-gray-700">
              <td class="py-2">1</td>
              <td class="py-2">Điện thoại</td>
              <td class="py-2 space-x-2">
                <button
                  class="bg-yellow-500 hover:bg-yellow-600 px-3 py-1 rounded text-white text-sm"
                >
                  Sửa
                </button>
                <button
                  class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white text-sm"
                >
                  Xóa
                </button>
              </td>
            </tr>
            <!-- Thêm các dòng khác tại đây -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
