<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Đơn đặt hàng - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: "#2d3748",
              },
            },
          },
        },
      };
    </script>
    <style>
      .status-new {
        background-color: #3b82f6;
        color: white;
      }
      .status-processing {
        background-color: #f59e0b;
        color: white;
      }
      .status-delivered {
        background-color: #10b981;
        color: white;
      }
      .status-cancelled {
        background-color: #ef4444;
        color: white;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <!-- HEADER -->
    <header
      class="flex justify-between items-center px-6 py-4 bg-gray-800 shadow-md"
    >
      <div class="flex items-center space-x-4">
        <button
          onclick="goBack()"
          class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold px-4 py-2 rounded-lg transition flex items-center"
        >
          <i class="fas fa-arrow-left mr-2"></i> Quay lại
        </button>
        <h1 class="text-2xl font-bold text-cyan-400">Quản lý Đơn đặt hàng</h1>
      </div>
      <button
        onclick="logout()"
        class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold px-4 py-2 rounded-full text-sm transition"
      >
        Đăng xuất
      </button>
    </header>

    <!-- MAIN CONTENT -->
    <main class="p-8">
      <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
        <!-- Bộ lọc -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2"
              >Từ ngày</label
            >
            <input
              type="date"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2"
              >Đến ngày</label
            >
            <input
              type="date"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2"
              >Tình trạng</label
            >
            <select
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
            >
              <option value="">Tất cả</option>
              <option value="new">Mới đặt</option>
              <option value="processing">Đã xử lý</option>
              <option value="delivered">Đã giao</option>
              <option value="cancelled">Đã hủy</option>
            </select>
          </div>
        </div>

        <!-- Danh sách đơn hàng -->
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-700">
            <thead class="bg-gray-750">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Mã đơn
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Khách hàng
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Ngày đặt
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Tổng tiền
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Tình trạng
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Thao tác
                </th>
              </tr>
            </thead>
            <tbody class="bg-gray-800 divide-y divide-gray-700">
              <tr>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white"
                >
                  DH001
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                  Nguyễn Văn A
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                  15/12/2024
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                  1.250.000đ
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 py-1 text-xs rounded-full status-new"
                    >Mới đặt</span
                  >
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <button
                    onclick="viewOrderDetail('DH001')"
                    class="text-cyan-400 hover:text-cyan-300 mr-3"
                  >
                    <i class="fas fa-eye"></i> Xem
                  </button>
                  <button
                    onclick="updateOrderStatus('DH001')"
                    class="text-yellow-400 hover:text-yellow-300"
                  >
                    <i class="fas fa-edit"></i> Cập nhật
                  </button>
                </td>
              </tr>
              <tr>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white"
                >
                  DH002
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                  Trần Thị B
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                  14/12/2024
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                  850.000đ
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 py-1 text-xs rounded-full status-processing"
                    >Đã xử lý</span
                  >
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <button
                    onclick="viewOrderDetail('DH002')"
                    class="text-cyan-400 hover:text-cyan-300 mr-3"
                  >
                    <i class="fas fa-eye"></i> Xem
                  </button>
                  <button
                    onclick="updateOrderStatus('DH002')"
                    class="text-yellow-400 hover:text-yellow-300"
                  >
                    <i class="fas fa-edit"></i> Cập nhật
                  </button>
                </td>
              </tr>
              <tr>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white"
                >
                  DH003
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                  Lê Văn C
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                  13/12/2024
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                  2.150.000đ
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 py-1 text-xs rounded-full status-delivered"
                    >Đã giao</span
                  >
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <button
                    onclick="viewOrderDetail('DH003')"
                    class="text-cyan-400 hover:text-cyan-300 mr-3"
                  >
                    <i class="fas fa-eye"></i> Xem
                  </button>
                  <button
                    onclick="updateOrderStatus('DH003')"
                    class="text-yellow-400 hover:text-yellow-300"
                  >
                    <i class="fas fa-edit"></i> Cập nhật
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Modal chi tiết đơn hàng -->
    <div
      id="orderDetailModal"
      class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-4xl mx-4 max-h-[90vh] overflow-y-auto"
      >
        <div
          class="flex justify-between items-center p-6 border-b border-gray-700"
        >
          <h3 class="text-xl font-bold text-cyan-400">
            Chi tiết đơn hàng <span id="orderId"></span>
          </h3>
          <button onclick="closeModal()" class="text-gray-400 hover:text-white">
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        <div class="p-6">
          <div id="orderDetailContent">
            <!-- Nội dung chi tiết đơn hàng sẽ được thêm ở đây -->
          </div>
        </div>
      </div>
    </div>

    <script>
      function goBack() {
        window.location.href = "daodienad.html";
      }

      function logout() {
        if (confirm("Bạn có chắc chắn muốn đăng xuất?")) {
          alert("Đã đăng xuất!");
          window.location.href = "adlog.html";
        }
      }

      function viewOrderDetail(orderId) {
        document.getElementById("orderId").textContent = orderId;
        document.getElementById("orderDetailContent").innerHTML = `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <h4 class="font-semibold text-cyan-400">Thông tin khách hàng</h4>
                            <p class="text-sm">Nguyễn Văn A</p>
                            <p class="text-sm">0123456789</p>
                            <p class="text-sm">123 Đường ABC, Quận 1, TP.HCM</p>
                        </div>
                        <div>
                            <h4 class="font-semibold text-cyan-400">Thông tin đơn hàng</h4>
                            <p class="text-sm">Ngày đặt: 15/12/2024</p>
                            <p class="text-sm">Tình trạng: <span class="status-new px-2 py-1 text-xs rounded-full">Mới đặt</span></p>
                            <p class="text-sm">Tổng tiền: 1.250.000đ</p>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="font-semibold text-cyan-400 mb-2">Sản phẩm</h4>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center p-3 bg-gray-750 rounded">
                                <span>Mãng Cầu Xiêm Sen x 2</span>
                                <span>370.000đ</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-gray-750 rounded">
                                <span>Sữa Dừa Cafe x 3</span>
                                <span>525.000đ</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-gray-750 rounded">
                                <span>Nấm Truffle x 1</span>
                                <span>285.000đ</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        document.getElementById("orderDetailModal").classList.remove("hidden");
      }

      function updateOrderStatus(orderId) {
        const newStatus = prompt(
          `Cập nhật trạng thái đơn hàng ${orderId}:\n1. Mới đặt\n2. Đã xử lý\n3. Đã giao\n4. Đã hủy`
        );
        if (newStatus) {
          alert(`Đã cập nhật trạng thái đơn hàng ${orderId}`);
        }
      }

      function closeModal() {
        document.getElementById("orderDetailModal").classList.add("hidden");
      }
    </script>
  </body>
</html>
