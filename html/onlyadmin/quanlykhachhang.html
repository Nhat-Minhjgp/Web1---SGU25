<!DOCTYPE html>

    <!-- Modal s·ª≠a -->
    <div

        <form id="editForm" class="space-y-4">
          <input
            type="text"
            id="editName"
            class="bg-gray-700 text-white px-3 py-2 rounded w-full"
            placeholder="H·ªç t√™n"
            required
          />
          <input
            type="email"
            id="editEmail"
            class="bg-gray-700 text-white px-3 py-2 rounded w-full"
            placeholder="Email"
            required
          />
          <input
            type="text"
            id="editPhone"

            placeholder="SƒêT"
            required
          />
          <input
            type="text"
            id="editUsername"
            class="bg-gray-700 text-white px-3 py-2 rounded w-full"
            placeholder="T√™n ƒëƒÉng nh·∫≠p"
            required
          />
          <input
            type="text"
            id="editAddress"
            class="bg-gray-700 text-white px-3 py-2 rounded w-full"
            placeholder="ƒê·ªãa ch·ªâ"
          />
          <div class="border-t border-gray-700 pt-4">
            <h3 class="text-lg font-semibold text-cyan-300 mb-2">ƒê·ªïi m·∫≠t kh·∫©u</h3>
            <input
              type="password"
              id="editPassword"
              class="bg-gray-700 text-white px-3 py-2 rounded w-full mb-2"
              placeholder="M·∫≠t kh·∫©u m·ªõi (ƒë·ªÉ tr·ªëng n·∫øu kh√¥ng ƒë·ªïi)"
            />
            <input
              type="password"
              id="editConfirmPassword"
              class="bg-gray-700 text-white px-3 py-2 rounded w-full"
              placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u m·ªõi"
            />
          </div>
          <div class="flex justify-end space-x-2">
            <button
              type="button"
              onclick="closeModal()"
              class="bg-gray-600 px-4 py-2 rounded hover:bg-gray-500"
            >
              H·ªßy
            </button>
            <button
              type="submit"
              class="bg-cyan-500 text-gray-900 font-semibold px-4 py-2 rounded hover:bg-cyan-600"
            >
              L∆∞u
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function goBack() {
        window.location.href = "daodienad.html";
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let editIndex = null;

      function renderUsers(filter = "") {
        const table = document.getElementById("accountTable");
        table.innerHTML = "";

        users
          .filter(
            (u) =>
              u.fullName &&
              u.fullName.toLowerCase().includes(filter.toLowerCase())
          )
          .forEach((u, i) => {
            table.innerHTML += `
        <tr class="border-b border-gray-700">
          <td class="px-4 py-2">${u.fullName}</td>
          <td class="px-4 py-2">${u.email}</td>
          <td class="px-4 py-2">${u.phone}</td>
          <td class="px-4 py-2">${u.username}</td>
          <td class="px-4 py-2 space-x-2">
            <button onclick="editUser(${i})" class="bg-yellow-500 text-gray-900 px-3 py-1 rounded hover:bg-yellow-600 text-sm">S·ª≠a</button>
            <button onclick="deleteUser(${i})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">X√≥a</button>
          </td>
        </tr>
      `;
          });
      }

      function saveUsers() {
        localStorage.setItem("users", JSON.stringify(users));
        renderUsers(document.getElementById("searchInput").value);
      }

      function deleteUser(index) {
        if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t√†i kho·∫£n n√†y?")) {
          users.splice(index, 1);
          saveUsers();
        }
      }

      function editUser(index) {
        editIndex = index;
        const u = users[index];
        document.getElementById("editName").value = u.fullName || '';
        document.getElementById("editEmail").value = u.email || '';
        document.getElementById("editPhone").value = u.phone || '';
        document.getElementById("editUsername").value = u.username || '';
        document.getElementById("editAddress").value = u.address || '';
        document.getElementById("editPassword").value = '';
        document.getElementById("editConfirmPassword").value = '';
        document.getElementById("editModal").classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("editModal").classList.add("hidden");
      }

      document
        .getElementById("editForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          
          const newPassword = document.getElementById("editPassword").value.trim();
          const confirmPassword = document.getElementById("editConfirmPassword").value.trim();
          
          // Ki·ªÉm tra m·∫≠t kh·∫©u n·∫øu c√≥ nh·∫≠p
          if (newPassword && newPassword !== confirmPassword) {
            alert("M·∫≠t kh·∫©u m·ªõi kh√¥ng kh·ªõp!");
            return;
          }
          
          // C·∫≠p nh·∫≠t th√¥ng tin ng∆∞·ªùi d√πng
          users[editIndex].fullName = document
            .getElementById("editName")
            .value.trim();
          users[editIndex].email = document
            .getElementById("editEmail")
            .value.trim();
          users[editIndex].phone = document
            .getElementById("editPhone")
            .value.trim();
          users[editIndex].username = document
            .getElementById("editUsername")
            .value.trim();
          users[editIndex].address = document
            .getElementById("editAddress")
            .value.trim();
          
          // C·∫≠p nh·∫≠t m·∫≠t kh·∫©u n·∫øu c√≥
          if (newPassword) {
            users[editIndex].password = newPassword;
          }
          
          saveUsers();
          closeModal();
        });

      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          renderUsers(this.value);
        });

      renderUsers();
    </script>
  </body>
</html>
