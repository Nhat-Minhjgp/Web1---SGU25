<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý khách hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen p-6">
    <h1 class="text-3xl font-bold text-cyan-400 mb-6">👤 Quản lý khách hàng</h1>

    <button
      onclick="goBack()"
      class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded mb-4"
    >
      ⬅️ Quay lại trang đăng ký
    </button>

    <table
      class="w-full table-auto bg-gray-800 rounded-lg overflow-hidden shadow-lg"
    >
      <thead class="bg-gray-700 text-cyan-300">
        <tr>
          <th class="px-4 py-2 text-left">Tên</th>
          <th class="px-4 py-2 text-left">Email</th>
          <th class="px-4 py-2 text-left">SĐT</th>
        </tr>
      </thead>
      <tbody id="customerTable" class="text-gray-200"></tbody>
    </table>

    <script>
      function goBack() {
        window.location.href = "dangky.html";
      }

      const customers = JSON.parse(localStorage.getItem("customers")) || [];
      const table = document.getElementById("customerTable");

      customers.forEach((c) => {
        table.innerHTML += `
        <tr class="border-b border-gray-700">
          <td class="px-4 py-2">${c.name}</td>
          <td class="px-4 py-2">${c.email}</td>
          <td class="px-4 py-2">${c.phone}</td>
        </tr>
      `;
      });
    </script>
  </body>
</html>
