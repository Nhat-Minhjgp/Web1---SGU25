<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý danh mục sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans min-h-screen">
    <div class="max-w-5xl mx-auto py-10 px-6">
      <!-- Nút quay về -->
      <div class="mb-6">
        <a
          href="daodienad.html"
          class="inline-block bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded"
        >
          ← Quay về màn hình chính
        </a>
      </div>

      <h1 class="text-3xl font-bold mb-6">Quản lý danh mục bánh trung thu</h1>

      <!-- Form thêm bánh -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-8">
        <h2 class="text-xl font-semibold mb-4">Thêm sản phẩm</h2>
        <form class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 text-gray-300">Loại bánh</label>
              <input
                type="text"
                class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
                placeholder="Ví dụ: Bánh thập cẩm"
              />
            </div>
            <div>
              <label class="block mb-1 text-gray-300">Mã bánh</label>
              <input
                type="text"
                class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
                placeholder="Ví dụ: BT001"
              />
            </div>
            <div>
              <label class="block mb-1 text-gray-300">Tên bánh</label>
              <input
                type="text"
                class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
                placeholder="Ví dụ: Bánh trung thu thập cẩm 2 trứng"
              />
            </div>
            <div>
              <label class="block mb-1 text-gray-300">Hình ảnh (URL)</label>
              <input
                type="text"
                class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
                placeholder="https://..."
              />
            </div>
          </div>
          <div>
            <label class="block mb-1 text-gray-300">Mô tả bánh</label>
            <textarea
              class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
              rows="3"
              placeholder="Nhập mô tả chi tiết về bánh..."
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white"
          >
            Thêm bánh
          </button>
        </form>
      </div>

      <!-- Danh sách bánh -->
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Danh sách bánh trung thu</h2>
        <table class="w-full table-auto text-left">
          <thead>
            <tr class="text-gray-400 border-b border-gray-600">
              <th class="pb-2">Mã</th>
              <th class="pb-2">Tên</th>
              <th class="pb-2">Loại</th>
              <th class="pb-2">Hình</th>
              <th class="pb-2">Mô tả</th>
              <th class="pb-2">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b border-gray-700">
              <td class="py-2">BT001</td>
              <td class="py-2">Bánh trung thu thập cẩm 2 trứng</td>
              <td class="py-2">Thập cẩm</td>
              <td class="py-2">
                <img
                  src="https://via.placeholder.com/50"
                  alt="Ảnh bánh"
                  class="rounded"
                />
              </td>
              <td class="py-2">
                Bánh truyền thống nhân thập cẩm, vị đậm đà, có 2 trứng muối
              </td>
              <td class="py-2 space-x-2">
                <button
                  class="bg-yellow-500 hover:bg-yellow-600 px-3 py-1 rounded text-white text-sm"
                >
                  Sửa
                </button>
                <button
                  class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white text-sm"
                >
                  Xoá
                </button>
                <button
                  class="bg-gray-600 hover:bg-gray-700 px-3 py-1 rounded text-white text-sm"
                >
                  Ẩn
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
