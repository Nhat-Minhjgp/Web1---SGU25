<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet" />
    <style>
      /* Ẩn thanh trượt */
      html,
      body {
        overflow: hidden;
      }
    </style>
  </head>

  <body class="flex flex-col min-h-screen bg-[#0d0d0d]">
    <main
      class="mb-50 mt-12 flex-grow flex items-center justify-center px-4 bg-[#0d0d0d]"
    >
      <div class="bg-[#1b1c1e] p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-[#E72E25] mb-6">
          ĐĂNG NHẬP
        </h2>

        <form>
          <div class="mb-4">
            <input
              type="text"
              placeholder="Tên đăng nhập"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
            />
          </div>

          <div class="mb-6">
            <input
              type="password"
              placeholder="Mật khẩu"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-[#E72E25] text-white font-semibold py-2 rounded-lg hover:bg-[#7A0000] transition"
          >
            ĐĂNG NHẬP
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
