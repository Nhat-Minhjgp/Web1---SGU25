<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center"
  >
    <!-- FORM ĐĂNG NHẬP -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-cyan-400 mb-6">
        Đăng nhập Admin
      </h2>

      <form id="adminLoginForm" class="space-y-4">
        <div
          id="errorMsg"
          class="hidden bg-red-100 text-red-700 px-4 py-3 rounded text-sm"
        >
          Email hoặc mật khẩu không chính xác.
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            placeholder="Nhập email"
            class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1"
            >Mật khẩu</label
          >
          <input
            type="password"
            id="password"
            placeholder="Nhập mật khẩu"
            class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-cyan-500 text-gray-900 font-semibold py-2 rounded-lg hover:bg-cyan-600 transition"
        >
          Đăng nhập
        </button>
      </form>

      <div class="text-center text-sm text-gray-400 mt-4">
        <a href="#" class="hover:underline">Quên mật khẩu</a>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      const defaultAdmins = [
        {
          email: "admin@mash.com",
          password: "admin123",
          name: "Quản trị viên",
        },
      ];

      const form = document.getElementById("adminLoginForm");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const foundAdmin = defaultAdmins.find(
          (u) => u.email === email && u.password === password
        );

        if (foundAdmin) {
          localStorage.setItem("currentAdmin", JSON.stringify(foundAdmin));
          errorMsg.classList.add("hidden");
          window.location.href = "daodienad.html"; // chuyển đến giao diện quản lý
        } else {
          errorMsg.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
