<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Giá bán - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: "#2d3748",
              },
            },
          },
        },
      };
    </script>
    <style>
      .profit-positive {
        color: #10b981;
      }
      .profit-negative {
        color: #ef4444;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen">
    <!-- HEADER -->
    <header
      class="flex justify-between items-center px-6 py-4 bg-gray-800 shadow-md"
    >
      <div class="flex items-center space-x-4">
        <button
          onclick="goBack()"
          class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold px-4 py-2 rounded-lg transition flex items-center"
        >
          <i class="fas fa-arrow-left mr-2"></i> Quay lại
        </button>
        <h1 class="text-2xl font-bold text-cyan-400">Quản lý Giá bán</h1>
      </div>
      <button
        onclick="logout()"
        class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold px-4 py-2 rounded-full text-sm transition"
      >
        Đăng xuất
      </button>
    </header>

    <div class="flex h-[calc(100vh-80px)]">
      <!-- SIDEBAR -->
      <aside class="w-80 bg-gray-800 p-6 space-y-4 overflow-y-auto">
        <div class="pb-4 border-b border-gray-700">
          <h3 class="text-lg font-semibold text-cyan-400 mb-2">Thông tin tài khoản</h3>
          <div class="space-y-2 text-sm">
            <div class="flex justify-between">
              <span class="text-gray-400">Tên đăng nhập:</span>
              <span id="adminEmail">quanly1</span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-400">Đăng nhập lúc:</span>
              <span id="loginTime">10:30, 15/06/2023</span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-400">Trạng thái:</span>
              <span class="text-green-400">Đang hoạt động</span>
            </div>
          </div>
        </div>
        
        <nav class="space-y-2 pt-2">
          <button
            onclick="window.location.href='quanlykhachhang.html'"
            class="block w-full text-left px-4 py-2 rounded-lg hover:text-cyan-400 hover:bg-gray-700 transition"
          >
            <i class="fas fa-users mr-2"></i> Quản lý người dùng
          </button>
          <button
            onclick="window.location.href='quanlyloaisanpham.html'"
            class="block w-full text-left px-4 py-2 rounded-lg hover:text-cyan-400 hover:bg-gray-700 transition"
          >
            <i class="fas fa-tags mr-2"></i> Loại sản phẩm
          </button>
          <button
            onclick="window.location.href='danhmucsanpham.html'"
            class="block w-full text-left px-4 py-2 rounded-lg hover:text-cyan-400 hover:bg-gray-700 transition"
          >
            <i class="fas fa-boxes mr-2"></i> Danh mục sản phẩm
          </button>
          <button
            onclick="window.location.href='quanlyhangnhap.html'"
            class="block w-full text-left px-4 py-2 rounded-lg hover:text-cyan-400 hover:bg-gray-700 transition"
          >
            <i class="fas fa-arrow-down mr-2"></i> Quản lý hàng nhập
          </button>
          <button
            onclick="window.location.href='quanlydondathang.html'"
            class="block w-full text-left px-4 py-2 rounded-lg hover:text-cyan-400 hover:bg-gray-700 transition"
          >
            <i class="fas fa-receipt mr-2"></i> Quản lý đơn đặt hàng
          </button>
          <button
            onclick="window.location.href='giaban.html'"
            class="block w-full text-left px-4 py-2 rounded-lg bg-cyan-600 text-white transition"
          >
            <i class="fas fa-tag mr-2"></i> Giá bán
          </button>
          <button
            onclick="window.location.href='hangtonkho.html'"
            class="block w-full text-left px-4 py-2 rounded-lg hover:text-cyan-400 hover:bg-gray-700 transition"
          >
            <i class="fas fa-warehouse mr-2"></i> Tồn kho
          </button>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="flex-1 p-6 overflow-y-auto">
        <div class="grid grid-cols-1 gap-6">
          <!-- Tỷ lệ lợi nhuận theo sản phẩm -->
          <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-bold text-cyan-400 mb-4">
              Tỷ lệ lợi nhuận theo sản phẩm
            </h2>
            <div class="space-y-3 max-h-96 overflow-y-auto" id="productProfitRates">
              <!-- Sẽ được tạo động bằng JavaScript -->
            </div>
          </div>
        </div>

        <!-- Bảng giá sản phẩm -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg mt-6">
          <h2 class="text-xl font-bold text-cyan-400 mb-4">
            Tra cứu giá sản phẩm
          </h2>

          <!-- Bộ lọc -->
          <div class="flex gap-4 mb-4">
            <input
              type="text"
              id="searchProduct"
              placeholder="Tìm kiếm sản phẩm..."
              class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 flex-1"
              onkeyup="filterProductTable()"
            />
          </div>

          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-700">
              <thead class="bg-gray-750">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                  >
                    Sản phẩm
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                  >
                    Loại
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                  >
                    Giá vốn
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                  >
                    Lợi nhuận
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                  >
                    Giá bán
                  </th>
                </tr>
              </thead>
              <tbody class="bg-gray-800 divide-y divide-gray-700" id="productTableBody">
                <!-- Sẽ được tạo động bằng JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Dữ liệu sản phẩm từ trang sản phẩm
      const products = [
        {
          id: "mangcauxiemsen",
          name: "Trung Thu Mãng Cầu Xiêm Sen",
          category: "ngot",
          cost: 40000,
          profitRate: 37.5,
          description: "Nhân chua thanh nhẹ, quyện vị béo dịu, mang hương sen tao nhã và độc đáo."
        },
        {
          id: "suaduacafe",
          name: "Trung Thu Sữa Dừa Cafe",
          category: "ngot",
          cost: 40000,
          profitRate: 37.5,
          description: "Nhân sữa dừa hòa quyện cà phê, béo ngậy, thơm dịu và ngọt vừa phải."
        },
        {
          id: "khebuoiquehoa",
          name: "Trung Thu Khế Bưởi Quế Hoa",
          category: "ngot",
          cost: 40000,
          profitRate: 37.5,
          description: "Nhân sữa béo nhẹ, ngọt dịu, hòa quyện hương thơm thanh mát và tinh tế."
        },
        {
          id: "vaihongcanhsen",
          name: "Trung Thu Vải Hồng Cánh Sen",
          category: "ngot",
          cost: 40000,
          profitRate: 37.5,
          description: "Bánh ngọt thanh hòa quyện hạt sen bùi và hương hoa hồng tinh tế"
        },
        {
          id: "bosottieuden",
          name: "Trung Thu Bò Sốt Tiêu Đen",
          category: "man",
          cost: 40000,
          profitRate: 37.5,
          description: "Nhân sốt tiêu đen đậm đà cay nhẹ kết hợp mứt và hạt tạo hương vị khó quên."
        },
        {
          id: "namtruffle",
          name: "Trung Thu Nấm Truffle",
          category: "dacbiet",
          cost: 40000,
          profitRate: 37.5,
          description: "Nhân nấm truffle cao cấp – đại diện cho tinh thần sáng tạo và tay nghề thủ công"
        },
        {
          id: "tomyumhaisan",
          name: "Trung Thu Tomyum Hải Sản",
          category: "man",
          cost: 40000,
          profitRate: 37.5,
          description: "Tomyum hải sản đem đến trải nghiệm Trung thu đầy thú vị và bổ dưỡng"
        },
        {
          id: "senvangxoaideo",
          name: "Trung Thu Sen Vàng Xoài Dẻo",
          category: "ngot",
          cost: 40000,
          profitRate: 37.5,
          description: "Nhân ngọt thanh, dẻo mềm hòa quyện vị xoài chín và hương sen thuần khiết."
        },
        {
          id: "gaodocomdua",
          name: "Trung Thu Gạo Đỏ Cốm Dừa",
          category: "ngot",
          cost: 40000,
          profitRate: 37.5,
          description: "Thơm béo vị sữa, quyện cùng dừa nạo mềm mại, ngọt dịu."
        },
        {
          id: "motay",
          name: "Trung Thu Mơ Tây",
          category: "ngot",
          cost: 40000,
          profitRate: 37.5,
          description: "Nhân Mơ Tây chua ngọt hài hòa, mang vị thu nhẹ nhàng và lạ miệng."
        },
        {
          id: "cafe",
          name: "Trung Thu Cafe",
          category: "ngot",
          cost: 40000,
          profitRate: 37.5,
          description: "Nhân Cà Phê đậm đà, thơm ngậy như một tách cà phê tinh tế giữa mùa thu."
        },
        {
          id: "namvietquat",
          name: "Trung Thu Nam Việt Quất",
          category: "ngot",
          cost: 40000,
          profitRate: 37.5,
          description: "Nhân Nam Việt Quốc chua ngọt thanh lịch, phảng phất vị Tây phương hiện đại."
        }
      ];

      // Danh sách loại sản phẩm
      const categories = {
        'ngot': 'Nhân ngọt',
        'man': 'Nhân mặn',
        'dacbiet': 'Đặc biệt'
      };

      // Khởi tạo trang
      document.addEventListener('DOMContentLoaded', function() {
        loadProductProfitRates();
        loadProductTable();
      });

      // Tải tỷ lệ lợi nhuận theo sản phẩm - HIỂN THỊ TẤT CẢ SẢN PHẨM
      function loadProductProfitRates() {
        const container = document.getElementById('productProfitRates');
        container.innerHTML = '';

        // Hiển thị TẤT CẢ sản phẩm
        products.forEach(product => {
          const productElement = document.createElement('div');
          productElement.className = 'flex justify-between items-center p-3 bg-gray-750 rounded-lg mb-2';
          productElement.innerHTML = `
            <span class="text-sm flex-1 truncate mr-2">${product.name}</span>
            <div class="flex items-center space-x-2 flex-shrink-0">
              <input
                type="number"
                value="${product.profitRate}"
                class="w-16 px-2 py-1 bg-gray-700 border border-gray-600 rounded text-right text-sm product-profit-input"
                data-product="${product.id}"
              />
              <span class="text-sm">%</span>
              <button class="text-cyan-400 hover:text-cyan-300 text-sm" onclick="saveProductProfitRate('${product.id}')">
                <i class="fas fa-save"></i>
              </button>
            </div>
          `;
          container.appendChild(productElement);
        });
      }

      // Tải bảng sản phẩm
      function loadProductTable() {
        const tbody = document.getElementById('productTableBody');
        tbody.innerHTML = '';

        products.forEach(product => {
          const sellingPrice = Math.round(product.cost * (1 + product.profitRate / 100));
          const row = document.createElement('tr');
          row.className = 'product-row';
          row.setAttribute('data-name', product.name.toLowerCase());
          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-white">${product.name}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-400">${categories[product.category]}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
              ${product.cost.toLocaleString()}đ
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm profit-positive">
              ${product.profitRate}%
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">
              ${sellingPrice.toLocaleString()}đ
            </td>
          `;
          tbody.appendChild(row);
        });
      }

      // Lọc bảng sản phẩm
      function filterProductTable() {
        const searchTerm = document.getElementById('searchProduct').value.toLowerCase();
        const rows = document.querySelectorAll('.product-row');

        rows.forEach(row => {
          const productName = row.getAttribute('data-name');
          const matchesSearch = productName.includes(searchTerm);
          row.style.display = matchesSearch ? '' : 'none';
        });
      }

      // Lưu tỷ lệ lợi nhuận theo sản phẩm
      function saveProductProfitRate(productId) {
        const input = document.querySelector(`.product-profit-input[data-product="${productId}"]`);
        const newRate = parseFloat(input.value);
        
        if (!isNaN(newRate)) {
          const product = products.find(p => p.id === productId);
          if (product) {
            product.profitRate = newRate;
            loadProductTable();
            alert(`Đã cập nhật tỷ lệ lợi nhuận cho ${product.name} thành ${newRate}%`);
          }
        } else {
          alert('Vui lòng nhập số hợp lệ');
        }
      }

      function goBack() {
        window.location.href = "daodienad.html";
      }

      function logout() {
        if (confirm("Bạn có chắc chắn muốn đăng xuất?")) {
          alert("Đã đăng xuất!");
          window.location.href = "adlog.html";
        }
      }
    </script>
  </body>
</html>
